<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>財經數據追蹤 - 地中海風</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #f5f6f0;
      color: #1a759f;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-bottom: 20px;
    }
    .logo {
      position: absolute;
      left: 0;
      font-size: 1.5em;
      font-weight: bold;
      color: #0d5d8c;
    }
    h1 {
      font-family: 'Lora', serif;
      color: #0d5d8c;
      text-align: center;
      font-size: 2.5em;
      margin: 0;
    }
    h2 {
      font-family: 'Lora', serif;
      color: #0d5d8c;
      font-size: 1.8em;
      margin: 0;
      display: inline-block;
    }
    .section {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border: 2px solid #d6e8ee;
    }
    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .download-btn {
      padding: 8px 15px;
      background-color: #0d5d8c;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
    }
    .download-btn:hover {
      background-color: #1a759f;
    }
    .tradingview-widget-container {
      width: 100%;
      height: 400px;
      overflow: auto;
      border: 2px solid #d6e8ee;
      border-radius: 5px;
      background-color: #f9fbfc;
      margin-bottom: 10px;
      position: relative;
    }
    .divider {
      height: 4px;
      background: linear-gradient(to right, #0d5d8c, #d6e8ee, #0d5d8c);
      margin: 30px 0;
    }
    .nav-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .nav-btn {
      padding: 10px 20px;
      background-color: #0d5d8c;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
    }
    .nav-btn:hover {
      background-color: #1a759f;
    }
    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #0d5d8c;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      text-decoration: none;
      font-size: 1.2em;
      display: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .back-to-top:hover {
      background-color: #1a759f;
    }
    .error-message {
      color: #d9534f;
      text-align: center;
      padding: 10px;
      border: 1px solid #d9534f;
      border-radius: 5px;
      margin-top: 10px;
    }
    @media (max-width: 768px) {
      h1 { font-size: 2em; }
      h2 { font-size: 1.5em; }
      .section { padding: 15px; }
      .tradingview-widget-container { height: 300px; }
      .download-btn { padding: 6px 10px; font-size: 0.9em; }
      .logo { font-size: 1.2em; }
      .back-to-top { padding: 8px 12px; font-size: 1em; }
    }
  </style>
</head>
